<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NotesApp</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">NotesApp</a>
        <div class="d-flex">
          <a
            target="_blank"
            href="https://github.com/tony-starikov"
            class="btn btn-link"
          >
            <i class="bi bi-github text-dark" style="font-size: 2rem"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- Form start -->
      <div class="row mt-4">
        <div class="col-lg-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <form id="noteForm">
                <div class="mb-3">
                  <label for="noteContent" class="form-label">Note</label>
                  <textarea
                    class="form-control"
                    id="noteContent"
                    rows="3"
                  ></textarea>
                </div>
                <select
                  id="noteCategory"
                  class="form-select mb-3"
                  aria-label="note-select"
                >
                  <option selected value="Task">Task</option>
                  <option value="Random Thought">Random Thought</option>
                  <option value="Idea">Idea</option>
                </select>
                <button id="addButton" type="submit" class="btn btn-primary">
                  Add new note
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Form end -->

      <!-- Notes list start -->
      <div class="container-fluid my-3">
        <h3 class="my-3">Notes list</h3>
        <button
          id="count-task"
          type="button"
          class="btn btn-outline-primary mb-3"
        ></button>
        <button
          id="count-random"
          type="button"
          class="btn btn-outline-success mb-3"
        ></button>
        <button
          id="count-idea"
          type="button"
          class="btn btn-outline-danger mb-3"
        ></button>

        <!-- Nav tabs start -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#active"
              >Active</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#archive">Archive</a>
          </li>
        </ul>
        <!-- Nav tabs end -->

        <!-- Tab panes start -->
        <div class="tab-content">
          <!-- Active notes list start -->
          <div id="active" class="container-fluid tab-pane active">
            <div
              id="activeNotesList"
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-4"
            >
              <!-- active notes are here -->
            </div>
          </div>
          <!-- Active notes list end -->

          <!-- Archive notes list start -->
          <div id="archive" class="container-fluid tab-pane fade">
            <div
              id="archiveNotesList"
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-4"
            >
              <!-- archived notes are here -->
            </div>
          </div>
          <!-- Archive notes list end -->
        </div>
        <!-- Tab panes end -->
      </div>
      <!-- Notes list end -->
    </div>

    <script type="module" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
